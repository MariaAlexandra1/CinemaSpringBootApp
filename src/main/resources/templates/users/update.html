<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div class="body">
    <h1>Update Users</h1>
</div>

<div>

    <form th:action="@{/users/update}" method="post" th:object="${user}">
        <table>
            <tr>
                <th>Select</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail Address</th>
            </tr>
            <tr th:each="user : ${users}">
                <td>
                    <input type="radio" name="selectedUsername" th:value="${user.username}" required>
                </td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.emailAddress}"></td>
            </tr>
        </table>

        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-6">
                <input type="text" id="username" class="form-control" required th:field="*{username}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" id="firstName" class="form-control" required th:field="*{firstName}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" id="lastName" class="form-control" required th:field="*{lastName}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="emailAddress" class="col-sm-2 col-form-label">Email Address</label>
            <div class="col-sm-6">
                <input type="email" id="emailAddress" class="form-control" required th:field="*{emailAddress}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update User</button>
    </form>

</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
