<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>
<body>
<div class="body">
    <h1 th:text="'Update Movie Details for ID: ' + ${movieId}"></h1>
    <form th:action="@{/movies/update2(movieId=${movieId})}" method="post" th:object="${movieDetails}" class="px-4">
        <div class="mb-3 row">
            <label for="genre" class="col-sm-2 col-form-label">Genre</label>
            <div class="col-sm-6">
                <input type="text" id="genre" class="form-control" required th:field="*{genre}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="duration" class="col-sm-2 col-form-label">Duration</label>
            <div class="col-sm-6">
                <input type="text" id="duration" class="form-control" required th:field="*{duration}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="ticketPrice" class="col-sm-2 col-form-label">Ticket Price</label>
            <div class="col-sm-6">
                <input type="text" id="ticketPrice" class="form-control" required th:field="*{ticketPrice}">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Update Movie</button>
        </div>
    </form>
</div>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
