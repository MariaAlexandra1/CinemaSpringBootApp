<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div class="body">
    <h1>Create Movie</h1>

    <form th:action="@{/movies/create}" method="post" th:object="${movie}" class="px-4">
        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-6">
                <input type="text"  id="title" autofocus="autofocus"
                       class="form-control" required name="title" th:field="*{title}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="movieDetails.genre" class="col-sm-2 col-form-label">Genre</label>
            <div class="col-sm-6">
                <input type="text"  id="movieDetails.genre" autofocus="autofocus"
                       class="form-control" required name="movieDetails.genre" th:field="*{movieDetails.genre}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="movieDetails.duration" class="col-sm-2 col-form-label">Duration</label>
            <div class="col-sm-6">
                <input type="text"  id="movieDetails.duration" autofocus="autofocus"
                       class="form-control" required name="movieDetails.duration" th:field="*{movieDetails.duration}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="movieDetails.ticketPrice" class="col-sm-2 col-form-label">Ticket Price</label>
            <div class="col-sm-6">
                <input type="text"  id="movieDetails.ticketPrice" autofocus="autofocus"
                       class="form-control" required name="movieDetails.ticketPrice" th:field="*{movieDetails.ticketPrice}" >
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success" th:href="@{/movies/create}">Create Movie</button>
        </div>
    </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
