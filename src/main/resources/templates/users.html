<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div th:replace="~{fragments :: header}"></div>

<div class="body">
    <h1>Users</h1>
    <div th:replace="~{fragments :: users_table}"></div>
</div>

<div>
    <a th:href="@{/users/create}" class="btn btn-success">
        <button type="button" class="btn btn-success">Create User</button>
    </a>
    <a th:href="@{/users/delete}" class="btn btn-success">
        <button type="button" class="btn btn-success">Delete User</button>
    </a>
    <a th:href="@{/users/update}" class="btn btn-success">
        <button type="button" class="btn btn-success">Update User</button>
    </a>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
